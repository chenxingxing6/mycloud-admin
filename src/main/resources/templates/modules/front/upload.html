<body>
<div id="app" class="m-5">
    <div class="uploadBox">
        <h3>上传文件</h3>
        <div class="fileBox">
            <input type="file" id="myFile" class="inputfile" @change="handlerUpload($event)">
            <label for="myFile">
                <i class="iconfont">&#xe632;</i>点击上传本地文件
            </label>
        </div>
        <ul class="files">
            <li v-for="(file, index) in files">
                <div class="fileInfo">

                    <div class="fileName filePart">
                        {{ file.name }}
                    </div>
                    <div class="fileSize filePart ml10">
                        {{file.size}}
                    </div>
                    <!--进度条-->
                    <div class="progress">
                        <span :style="{width:file.uploadPercentage,backgroundColor:file.uploadStatus==1 ||file.uploadStatus==2?'':'red'}"></span>
                    </div>
                    <div class="fileStatus">
                        <span v-if="file.uploadStatus == -1" class="uploadFail">出错啦，请重新上传或者删除</span>
                        <span v-if="file.uploadStatus == 2" class="uploadSuccess"> 已上传</span>
                        <span v-if="file.uploadStatus == 1" class="uploadSuccess"> 上传中...</span>
                        <span v-if="file.uploadStatus == -2" class="uploadFail">出错啦，文件类型不符合要求</span>
                        <span v-if="file.uploadStatus == -3" class="uploadFail">出错啦，文件大小超出限制</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            files: [],
            uploadSuccess: 0
        },
        methods: {
            handlerUpload: function (e) {
                //获取选定的文件
                let tFiles = e.target.files;
                let len = tFiles.length;
                for (var i = 0; i < len; i++) {
                    //开始上传每一个文件
                    var item = {
                        name: tFiles[i].name,
                        uploadPercentage: 1,
                        size: this.formatFileSize(tFiles[i].size, 0),
                        uploadStatus: 0
                    }
                    console.log(item)
                    this.files.push(item);
                    //开始上传文件 新建一个formData
                    let param = new FormData();
                    param.append("diskId", localStorage.getItem('diskId'));
                    //通过append向form对象添加数据
                    param.append("file", tFiles[i]);
                    //FormData私有类对象，访问不到，可以通过get判断值是否传进去
                    console.log(param.get("file"));
                    //判断大小
                    if (!this.checkFileSize(tFiles[i].size)) {
                        item.uploadStatus = -3;
                        return false;
                    }
                    if (!this.checkFileType(tFiles[i].name.split('.')[1])) {
                        item.uploadStatus = -2;
                        return false;
                    }
                    //通过axios上传文件
                    //配置
                    let config = {
                        //添加请求头
                        headers: {
                            "Content-Type": "multipart/form-data"
                        },
                        //添加上传进度监听事件
                        onUploadProgress: e => {
                        var completeProgress = ((e.loaded / e.total * 100) | 0) + "%";
                    console.log(this.files)
                    item.uploadPercentage = completeProgress;
                }
                };
                axios.post('http://localhost:9000/front/disk/uploadFile', param, config).then(function (response) {
                    if (response.data.code == 0){
                        item.uploadStatus = 2;
                    } else{
                        item.uploadStatus = -1;
                    }
                }).catch(function (error) {
                    console.log(error);
                    item.uploadStatus = -1;
                });
                }
            },
            formatFileSize: function (fileSize, idx) {
                var units = ["B", "KB", "MB", "GB"];
                idx = idx || 0;
                if (fileSize < 1024 || idx === units.length - 1) {
                    return fileSize.toFixed(1) +
                        units[idx];
                }
                return this.formatFileSize(fileSize / 1024, ++idx);
            },
            checkFileType: function (fileType) {
                const acceptTypes = ['zip','doc','docx','jpg', 'jpeg', 'gif','png', 'txt', 'html', 'xml', 'java','sql','pdf','properties','mp3','mp4','avi','flv','rmvb'];
                for (var i = 0; i < acceptTypes.length; i++) {
                    if (fileType === acceptTypes[i]) {
                        return true;
                    }
                }
                return false;
            },
            checkFileSize: function (fileSize) {
                //100M
                const MAX_SIZE = 100 * 1024 * 1024;
                if (fileSize > MAX_SIZE) {
                    return false;
                }
                return true;
            }
        }
    });
</script>
